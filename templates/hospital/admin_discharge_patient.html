{% extends 'hospital/admin_base.html' %}
{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    body{
      background: linear-gradient(to left, #ffffff 0%, #808080 120%);
    }
    table{
      background: linear-gradient(to left, #ffffff 0%, #808080 120%);
    }
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<!--
written By : Rohith V
-->
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title" style="font-family: 'Audiowide', sans-serif;font-weight: bold;color: black;">Discharge Patient</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Name</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Symptoms</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Mobile</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Discharge</th>
        </tr>
      </thead>
      {% for p in patients %}
      <tr>
        <td style="font-family: 'Audiowide', sans-serif;font-weight: bold;"> {{p.get_name}}</td>
        <td style="font-family: 'Audiowide', sans-serif;font-weight: bold;">{{p.symptoms}}</td>
        <td style="font-family: 'Audiowide', sans-serif;font-weight: bold;">{{p.mobile}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'discharge-patient' p.id  %}"><span class="glyphicon glyphicon-log-out"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>


</div>
<!--
developed By : Rohith V
-->

{% endblock content %}
