{% extends 'hospital/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    body{
      background: linear-gradient(to left, #ffffff 0%, #808080 120%);
    }
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }
    table{
      background: linear-gradient(to left, #ffffff 0%, #808080 120%);
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<!--
written By : Rohith V
-->
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title" style="font-family: 'Audiowide', sans-serif;font-weight: bold;color: black;">Patient</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Name</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Profile Picture</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Symptoms</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Mobile</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Address</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Update</th>
          <th style="font-family: 'Audiowide', sans-serif;font-weight: bold;">Delete</th>
        </tr>
      </thead>
      {% for p in patients %}
      <tr>
        <td style=";font-weight: bold;"> {{p.get_name}}</td>
        <td > <img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td style=";font-weight: bold;">{{p.symptoms}}</td>
        <td style=";font-weight: bold;">{{p.mobile}}</td>
        <td style=";font-weight: bold;">{{p.address}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'update-patient' p.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-patient-from-hospital' p.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<style media="screen">
  .panel-primary>.panel-heading{
    background: linear-gradient(to right, #ff3399 0%, #ffccff 100%);
    border-color:grey;
  }
</style>
<!--
developed By : Rohith V
-->

{% endblock content %}
